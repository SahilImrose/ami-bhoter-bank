<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bhoter Bank HAHAHA</h1>
        <div class="submitarea">
            <h4>Login</h4>
            <input class="form-control" type="email" name="email" placeholder="Enter Your Email Here">
            <br>
            <input class="form-control" type="password" name="password" placeholder="Enter Your Password Here">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit same">
                    <h5>Deposit</h5>
                    <h2>$ <span class="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw same">
                    <h5>Withdraw</h5>
                    <h2>$ <span>00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance same">
                    <h5>Balance</h5>
                    <h2>$ <span>1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="submitarea1">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount You Want To Deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Enter</button>
            </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="submitarea1">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ Amount You Want To Withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Enter</button>
                </div>

            </div>
        </div>
    </div>
    <script src="hello.js"></script>
</body>

</html
